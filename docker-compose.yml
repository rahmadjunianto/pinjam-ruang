version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adminlte_laravel_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=adminlte_laravel
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
    depends_on:
      - db
    networks:
      - adminlte_network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: adminlte_laravel_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: adminlte_laravel
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - adminlte_network

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: adminlte_laravel_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - adminlte_network

  # Redis (Optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: adminlte_laravel_redis
    ports:
      - "6379:6379"
    networks:
      - adminlte_network

volumes:
  mysql_data:

networks:
  adminlte_network:
    driver: bridge
